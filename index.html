    <style>
      /* Deep Space Nebula Background */
      body {
        background-color: #050510;
        color: #e2e8f0;
        overflow-x: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
      }

      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: #050510;
        overflow: hidden;
      }

      /* Base gradient for depth */
      .nebula-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, #1a1a3a 0%, #050510 70%);
        opacity: 0.8;
        z-index: 0;
      }

      /* Animated Nebula Clouds */
      .nebula-cloud {
        position: absolute;
        border-radius: 50%;
        filter: blur(90px);
        opacity: 0.5;
        z-index: 1;
        animation: nebula-float 25s infinite alternate ease-in-out;
        will-change: transform, opacity;
      }

      .cloud-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #5b21b6; /* Deep Violet */
        animation-delay: 0s;
      }

      .cloud-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #1e3a8a; /* Dark Blue */
        animation-delay: -5s;
        animation-duration: 30s;
      }

      .cloud-3 {
        top: 40%;
        left: 30%;
        width: 40vw;
        height: 40vw;
        background: #be185d; /* Pink/Magenta */
        opacity: 0.3;
        animation-delay: -10s;
        animation-duration: 35s;
      }

      .cloud-4 {
        bottom: 20%;
        left: 10%;
        width: 35vw;
        height: 35vw;
        background: #0891b2; /* Cyan */
        opacity: 0.3;
        animation-delay: -15s;
        animation-duration: 40s;
      }

      /* Stars */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        z-index: 2;
        opacity: 0;
        box-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
        animation: twinkle var(--duration) infinite ease-in-out;
      }

      /* Shooting Stars */
      .shooting-star {
        position: absolute;
        z-index: 3;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 2px;
        background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1));
        animation: shoot 4s linear infinite;
        opacity: 0;
        filter: drop-shadow(0 0 6px rgba(100, 200, 255, 0.8));
      }

      /* Keyframes */
      @keyframes nebula-float {
        0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        50% { transform: translate(30px, -20px) scale(1.1); opacity: 0.6; }
        100% { transform: translate(-20px, 30px) scale(0.95); opacity: 0.5; }
      }

      @keyframes twinkle {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: var(--max-opacity); transform: scale(1); }
        100% { opacity: 0; transform: scale(0.5); }
      }

      @keyframes shoot {
        0% { transform: translate(0, 0) rotate(-45deg) scale(0.5); opacity: 1; }
        10% { opacity: 1; }
        100% { transform: translate(-800px, 800px) rotate(-45deg) scale(1); opacity: 0; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050510; }
      ::-webkit-scrollbar-thumb { background: #5b21b6; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #7c3aed; }
    </style>

  <body>
    <div class="nebula-bg" id="galaxy">
      <!-- Nebula Gas Clouds -->
      <div class="nebula-cloud cloud-1"></div>
      <div class="nebula-cloud cloud-2"></div>
      <div class="nebula-cloud cloud-3"></div>
      <div class="nebula-cloud cloud-4"></div>
    </div>
    <script>
      // Dynamic Star Field Generation
      const galaxy = document.getElementById('galaxy');
      const starCount = 250; // Increased star count for depth
      
      // Create static stars
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 2 + 0.5;
        const duration = Math.random() * 3 + 3; // Slower twinkle
        const maxOpacity = Math.random() * 0.8 + 0.2;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--duration', `${duration}s`);
        star.style.setProperty('--max-opacity', maxOpacity);
        star.style.animationDelay = `${Math.random() * 5}s`;
        
        galaxy.appendChild(star);
      }

      // Spawn Shooting Stars
      function spawnShootingStar() {
        const star = document.createElement('div');
        star.classList.add('shooting-star');
        
        // Random start position (mostly top or right side)
        const startY = Math.random() * 50; 
        const startX = Math.random() * 100;
        
        star.style.top = startY + '%';
        star.style.left = startX + '%';
        
        // Random duration/speed
        const duration = Math.random() * 2 + 1.5; 
        star.style.animationDuration = duration + 's';
        
        galaxy.appendChild(star);
        
        // Remove after animation
        setTimeout(() => {
          star.remove();
        }, duration * 1000);
      }

      // Spawn loop - slightly less frequent for a calmer nebula feel
      setInterval(spawnShootingStar, 5000);
      // Initial burst
      spawnShootingStar();
    </script>
